 <!DOCTYPE html>
 <html>
   <head>
    
   <link href="style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
     <h1>MySlider</h1>
     <input id="fileInput" type="file" accept="image/*" multiple="false" value="Choose image">
     <input id="add" type="button" value="Add Image"> 
     <hr>
     <p id="successMsg"></p>

    <div id='imgContainer'>
      <img id='myImages' class='displayed-img'>
    </div>

    <a class="prev" onclick="switchSlide(-1)">&#10094;</a>
    <a class="next" onclick="switchSlide(1)">&#10095;</a>
     
     <script src="photoSlider.js"></script>
   </body>
 </html>
